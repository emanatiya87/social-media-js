<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social media</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- header -->
    <header class="container-fluid mb-4">
      <div class="row">
        <nav
          class="navbar navbar-expand-md bg-light shadow rounded-bottom-5 p-2"
        >
          <div class="container-fluid">
            <a class="navbar-brand text-primary" href="index.html">Logo</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarScroll"
              aria-controls="navbarScroll"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
              <ul
                class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                style="--bs-scroll-height: 100px"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active fs-5"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-5" href="Profile.html">Profile</a>
                </li>
              </ul>
              <!-- for logedin users -->
              <div class="align-items-center" id="logoutBox">
                <div id="logoutBoxBody" class="align-items-center d-flex"></div>
                <button id="logout" class="btn btn-danger">
                  <i class="fa-solid fa-right-from-bracket"></i>
                  Logout
                </button>
              </div>
              <!-- for non loged in users -->
              <div class="align-items-center d-flex" id="loginBox">
                <button
                  id="registerBtn"
                  class="btn btn-success me-2"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                >
                  Register
                </button>
                <button
                  class="btn btn-outline-success"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                >
                  Login
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- login popup Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form action="" id="loginForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="loginUserName" class="col-form-label"
                  >User name:</label
                >
                <div class="input-group">
                  <span class="input-group-text">@</span>
                  <input
                    type="text"
                    class="form-control"
                    id="loginUserName"
                    placeholder="Example"
                    aria-label="Username"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <input
                type="submit"
                class="btn btn-success"
                value="Login"
                data-bs-dismiss="modal"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- register popup Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Registration
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form action="" id="registerForm">
            <div class="modal-body">
              <div class="mb-2">
                <label for="registerUserName" class="col-form-label"
                  >User name:</label
                >
                <div class="input-group">
                  <span class="input-group-text">@</span>
                  <input
                    type="text"
                    class="form-control"
                    id="registerUserName"
                    placeholder="Example"
                    aria-label="Username"
                  />
                </div>
              </div>
              <div class="mb-2">
                <label for="registerPassword" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                />
              </div>
              <div class="mb-2">
                <label for="registerImg" class="col-form-label">Image:</label>
                <input type="file" class="form-control" id="registerImg" />
              </div>
              <div class="mb-2">
                <label for="registerEmail" class="col-form-label">Email:</label>
                <input type="email" class="form-control" id="registerEmail" />
              </div>
              <div class="mb-2">
                <label for="registerName" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="registerName" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <input
                type="submit"
                class="btn btn-success"
                value="Register"
                data-bs-dismiss="modal"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- posts -->
    <section>
      <div class="container" id="postsContainer">
        <div class="row mb-3 justify-content-center">
          <div class="card col-lg-7 col-md-9 shadow">
            <div class="card-header d-flex align-items-center">
              <img
                src="images/10.jpg"
                alt="profile pic"
                class="img-thumbnail rounded-circle border me-2"
                width="50"
                height="50"
              />
              <h5>@name</h5>
            </div>
            <div class="card-body">
              <img src="images/11.jpg" alt="" class="w-100" height="300" />
              <p class="text-secondary mb-1">2min ago</p>
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">
                With supporting text below as a natural lead-in to additional
                content.
              </p>
            </div>
            <div class="card-footer text-body-secondary">
              <i class="fa-solid fa-comment"></i> (<span>3</span>) Comments
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- add new post btn -->
    <button
      class="rounded-circle bg-primary text-light border-0 p-2 position-fixed bottom-0 end-0 m-5"
      id="addPostBtn"
      data-bs-toggle="modal"
      data-bs-target="#addPostModal"
    >
      <i class="fa-solid fa-plus fs-3"></i>
    </button>
    <!-- Add Post popup Modal -->
    <div
      class="modal fade"
      id="addPostModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add New Post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form action="" id="addPostForm">
            <div class="modal-body">
              <div class="mb-2">
                <label for="inputPostTitle" class="col-form-label"
                  >Post Title:</label
                >
                <input type="text" class="form-control" id="inputPostTitle" />
              </div>
              <div class="mb-2">
                <label for="inputPostBody" class="col-form-label"
                  >Post Body:</label
                >
                <textarea class="form-control" id="inputPostBody"></textarea>
              </div>
              <div class="mb-2">
                <label for="inputPostImg" class="col-form-label"
                  >Post Image:</label
                >
                <input type="file" class="form-control" id="inputPostImg" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <input
                type="submit"
                class="btn btn-primary"
                value="Add Post"
                data-bs-dismiss="modal"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- alert -->
    <div
      id="liveAlertPlaceholder"
      class="position-fixed bottom-0 end-0 fade show"
    ></div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js" type="module"></script>
    <script src="js/registraionProsses.js" type="module"></script>
    <script src="js/uiSetup.js" type="module"></script>
  </body>
</html>
